<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>Plan:Eat</title>
        

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="{{ url_for('static', filename='fullcalendar-edit.print.css') }}" rel='stylesheet' media='print' />
        <link rel="stylesheet" type="text/css" href="/static/styling.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}
    </head>

    <body class="body">

        <!--
        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, message in messages %}
            <li class="{{category}}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endwith %}
        -->

        {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
            {% for category, message in messages %}
                <div style="text-align: center; width: 100%; color: white; margin-top: -7%; padding: 5px; border: 2px solid rgb(12, 14, 12); background: rgba(10, 10, 10, 0.678); position: absolute;" role="alert">
                    <em>{{ message }}</em>
                </div>
            {% endfor %}
        {% endwith %}

        

        {% block content %}
        {% endblock %}
    </body>
</html>
