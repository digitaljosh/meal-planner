{% extends 'base.html' %}

{% block content %}


<div class="button-wrapper">
    <a href="/full-calendar"><input class="button5" type="button" name="button5" value="Back to Cal"/></a>
  </div>

<div class="container" style="background-color:rgba(10, 10, 10, 0.678); margin-top: 5%; color: white; max-width: 70%;">
        <h1>{{ username }}, here are the recipes currently in your cookbook: </h1>
    <ul>
        {% for recipe in recipes|sort(attribute='id') %}
            <li><a href="{{ url_for('display_recipe', recipe_id=recipe.id) }}">{{ recipe.name }} : recipe {{ recipe.id }}</li>
        {% endfor %}

    </ul>
</div>


{% endblock %}
