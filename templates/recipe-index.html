{% extends 'base.html' %}

{% block content %}

<div class="button-wrapper">
    <a href="/full-calendar"><input class="button5" type="button" name="button5" value="Back to Cal"/></a>
  </div>

<h1>Here are the recipes in {{ username }}'s cookbook: </h1>
<ul>
    {% for recipe in recipes|sort(attribute='name') %}
        <li><a href="{{ url_for('display_recipe', recipe_name=recipe.name) }}">{{ recipe.name }}</li>
    {% endfor %}

</ul>


{% endblock %}
