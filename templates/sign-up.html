{% extends "base.html" %}

{% block content %}



<div class="container">
  <div class="form-wrap">
    <div class="form-inner">
      <p id="login-title">Sign Up!</p>
        
      <form action="/sign-up" method="post" class="form-horizontal" name="signup">
        <div class="form-group">
          <div class="col-sm-10">
              <input type="text" class="form-control" id="email" placeholder="Enter username" name="username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
              <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">          
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="passw">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">          
            <input type="password" class="form-control" id="pwd" placeholder="Confirm password" name="conf_pass">
          </div>
        </div>
        <div class="form-group">        
          <div class="login-button">
              <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

 
{% endblock %}
